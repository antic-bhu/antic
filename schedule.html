  <meta name="title"

  <meta name="description"
        content=" Department of Computer Science, Institute of Science, Banaras Hindu University, Varanasi, India is organizing 3nd International Conference on Advanced Network Technologies and Intelligent Computing (ANTIC-2024) in hybrid mode (online as well as on-site, due to the COVID-19 pandemic) from 19th to 21st December 2024. The ANTIC-2024 aims to bring together leading academicians, scientists, researcher scholars, and UG/PG graduates across the globe to exchange and share their research outcomes. It targets to provide a state-of-the-art platform to discuss all aspects (current and future) of Advanced Network Technologies and Intelligent Computing. This will enable the participating researchers to exchange their ideas about applying existing methods in these areas to solve real-world problems. The proceedings of conference will be submitted for publication in Communications in Computer and Information Science (CCIS) series of Springer [SCOPUS Indexed].">
